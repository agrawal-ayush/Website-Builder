<div class="container">
    <div class="alert-danger">
        {{model.error}}
        </div>
    <h1>Register</h1>
    <form>
        <input ng-model="username"
               class="form-control"
               placeholder="username"
               type="text">
        <input ng-model="password"
                class="form-control"
               placeholder="password"
               type="password">
        <input ng-model="password2"
                class="form-control"
               placeholder="verify password"
               type="password">

        <a class="btn btn-primary btn-block" ng-click="model.register(username,password,password2)">Register</a>

        <a class="btn btn-danger btn-block" href="#/login" role="button">Cancel</a>


    </form>

</div>
